<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>

<body >
    <div class="thedisplay">

    <div class="TheContainer">
        <!-- FORM  -->
        <form class="form">
            <div class="search-bar" >
                <input id="city-input"type="text" placeholder="Enter City">
                <img id="icon"src="./img/search-icon.svg" width="40">
            </div>
        </form>
        </div>

        <!-- CITY & WEATHER -->
   
    <div class=city-weather>
        <h1 class="city">RIYADH</h1>
        <p class="weather">Sunny</p>
    </div>
        


        <!-- TEMPERATURE -->
        <div class="temp" >
            <div id="current" > 25 <sup>째</sup> </div>
            <div>
                <div id="min">20<sup>째</sup></div>
                <hr>
                <div id="max">27<sup>째</sup></div>
            </div>
        </div>
        
        
            <div class="feeling">feels like 24째</div>

        <!-- INFO -->
        <div class="info" >
            <div class="detialofinfo">
            <div id="wind">Wind 2.1 m/s</div>
            <div id="humidity">Humidity 93%</div>
            <div id="pressure">Pressure 991 hPa</div>
        </div>
      <span>  <img id="weather-icon"src="./img/weather-icon.png" alt="Weather icon" style="position:relative; left:40% ; bottom: 50%; padding: 30;"> </span>
    </div>
       
        
    
    
    </div>
    <script src="./script.js"></script>

</body>

</html>
